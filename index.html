
<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CuidaPet - Smart Pet Companion</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0fb845",
                        "accent-orange": "#fb923c",
                        "accent-orange-light": "#fff7ed",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "card-light": "#ffffff",
                        "card-dark": "#1a3524",
                        "text-main": "#111813",
                        "text-muted": "#61896f",
                        "text-light": "#e2e8f0",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Manrope", "sans-serif"],
                        "sans": ["Manrope", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body { 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        .pt-safe { padding-top: var(--sat); }
        .pb-safe { padding-bottom: var(--sab); }
        
        html.dark { background-color: #102216; }

        /* Ajuste para inputs n√£o darem zoom no iOS */
        input, textarea, select { font-size: 16px !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans text-text-main dark:text-text-light transition-colors duration-200">

</body>
</html>
